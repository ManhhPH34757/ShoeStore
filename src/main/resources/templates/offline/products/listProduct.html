<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shoe store - Your style</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplebar/6.2.7/simplebar.css"
          integrity="sha512-08T4cwCCcdn+1J5Kne6cRZwBFGo11KAc8b9dk6vDFkdscSz9L/rVUGl+kbIT8zQbBGqxkYwjz+HoZNp6B8bA7A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/offline/styles.min.css}">
    <link rel="stylesheet" th:href="@{/css/offline/layout/layouts.css}">
    <link rel="stylesheet" th:href="@{/css/offline/icons/tabler-icons/tabler-icons.css}">
    <link rel="icon" href="https://freesvg.org/img/1517505968.png" type="image/x-icon">
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div th:replace="~{/offline/layout/menu :: menu}"></div>
    <div class="body-wrapper">
        <div th:replace="~{/offline/layout/header::header}"></div>
        <div class="body-wrapper-inner">
            <div class="container-fluid">
                <div class="row">
                    <main>
                        <h3 class="text-center text-danger">Product Information</h3>
                        <form action="#" th:action="@{${product.id != null} ? '/products/update/' + ${product.id} : '/products/create'}" method="post" th:object="${product}">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group mt-3">
                                        <label for="productCode">Product Code</label>
                                        <input type="text" placeholder="Product code" class="form-control" id="productCode" th:field="*{productCode}">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="productName">Product Name</label>
                                        <input type="text" placeholder="Product name" class="form-control" id="productName" th:field="*{productName}" >
                                    </div>
                                    <div class="form-group mt-3">
                                        <label>Brand</label>
                                        <select class="form-control" th:field="*{idBrand}">
                                            <option value="" hidden="hidden">--Choose brand</option>
                                            <option th:each="brand : ${brands}" th:value="${brand.id}"
                                                    th:text="${brand.brandName}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mt-3">
                                        <label>Category</label>
                                        <select class="form-control" th:field="*{idCategory}">
                                            <option value="" hidden="hidden">--Choose category</option>
                                            <option th:each="category : ${categories}" th:value="${category.id}"
                                                    th:text="${category.categoryName}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group mt-3">
                                        <label>Sole</label>
                                        <select class="form-control" th:field="*{idSole}">
                                            <option value="" hidden="hidden">--Choose sole</option>
                                            <option th:each="sole : ${soles}" th:value="${sole.id}"
                                                    th:text="${sole.soleName}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group mt-3">
                                        <label>Material</label>
                                        <select class="form-control" th:field="*{idMaterial}">
                                            <option value="" hidden="hidden">--Choose material</option>
                                            <option th:each="material : ${materials}" th:value="${material.id}"
                                                    th:text="${material.materialName}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-outline-success mt-5" type="submit" th:text="${product.id == null ? 'ADD' : 'UPDATE'}">Submit</button>
                        </form>
                        <h3 class="text-center text-danger mt-3">List Product</h3>
                        <table class="table table-striped table-bordered table-hover table-custom mt-3 text-center align-middle">
                            <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Brand</th>
                                <th>Category</th>
                                <th>Sole</th>
                                <th>Material</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pr : ${listProduct}">
                                <td th:text="${pr.productCode}"></td>
                                <td th:text="${pr.productName}"></td>
                                <td th:text="${pr.idBrand.brandName}"></td>
                                <td th:text="${pr.idCategory.categoryName}"></td>
                                <td th:text="${pr.idSole.soleName}"></td>
                                <td th:text="${pr.idMaterial.materialName}"></td>
                                <td>
                                    <a th:href="@{/products/edit/{id}(id=${pr.id})}" class="btn btn-warning">Edit</a>
                                    <a th:href="@{/products/delete/{id}(id=${pr.id})}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <a class="btn btn-info"
                               th:href="@{/products/(pageNumber=${pageNumber - 1}, pageSize=${pageSize})}">
                                Prev
                            </a>
                            <a class="btn btn-info"
                               th:href="@{/products/(pageNumber=${pageNumber + 1}, pageSize=${pageSize})}">
                                Next
                            </a>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/offline/layout/footer::footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.2/apexcharts.min.js" integrity="sha512-3BIgFs7OIA76S6nx4QMAiSPlGXgCN+eITFIY6q0q0sFPxkuVzVXy0Vp/yQfXP3wyf+DmRpHRzEw3fQc/yrhk4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/6.2.7/simplebar.min.js" integrity="sha512-NkLfoy5pkmAKUxk/OXl9vi1PDSFnEEJ3bDFdX0ln1L0pto6jM7On0lLsjhNC62i2ifyXhPWjPpcGEXawBfErtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

<script th:src="@{/js/offline/main.js}"></script>
<script th:src="@{/js/offline/layout/sidebar/sidebarmenu.js}"></script>
<script th:src="@{/js/offline/layout/menu/product.js}"></script>
<script th:src="@{/js/offline/productDetails/productDetail.js}"></script>
</body>
</html>
