<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shoe store - Your style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplebar/6.2.7/simplebar.css"
          integrity="sha512-08T4cwCCcdn+1J5Kne6cRZwBFGo11KAc8b9dk6vDFkdscSz9L/rVUGl+kbIT8zQbBGqxkYwjz+HoZNp6B8bA7A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/1.35.0/iconfont/tabler-icons.min.css"
          integrity="sha512-tpsEzNMLQS7w9imFSjbEOHdZav3/aObSESAL1y5jyJDoICFF2YwEdAHOPdOr1t+h8hTzar0flphxR76pd0V1zQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/offline/styles.min.css}">
    <link rel="stylesheet" th:href="@{/css/offline/layout/layouts.css}">
    <link rel="stylesheet" th:href="@{/css/offline/icons/tabler-icons/tabler-icons.css}">

    <link rel="stylesheet" th:href="@{/css/offline/icommoon/style.css}">
    <link rel="stylesheet" th:href="@{/css/offline/productDetail/chosen.css}">
<!--    <link rel="stylesheet" th:href="@{/css/offline/productDetail/style.css}">-->
    <link rel="icon" href="https://freesvg.org/img/1517505968.png" type="image/x-icon">
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div th:replace="~{/offline/layout/menu::menu}"></div>
    <div class="body-wrapper">
        <div th:replace="~{/offline/layout/header::header}"></div>
        <div class="body-wrapper-inner">
            <div class="container-fluid">
                <main>
                    <a th:href="@{/products/}" class="btn btn-outline-info mt-3">Home</a>
                    <table class="table table-striped table-bordered table-hover mt-3 text-center align-middle">
                        <thead>
                        <tr>
                            <th hidden="hidden">ID Product</th>
                            <th>Product Code</th>
                            <th>Product Name</th>
                            <th>Brand</th>
                            <th>Category</th>
                            <th>Sole</th>
                            <th>Material</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td hidden="hidden" th:text="${productDto.id}" id="idProduct"></td>
                            <td th:text="${productDto.productCode}"></td>
                            <td th:text="${productDto.productName}"></td>
                            <td th:text="${productDto.idBrand.brandName}"></td>
                            <td th:text="${productDto.idCategory.categoryName}"></td>
                            <td th:text="${productDto.idSole.soleName}"></td>
                            <td th:text="${productDto.idMaterial.materialName}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Form Create Product -->
                    <form>
                        <div class="row">
                            <div class="form-group mt-3">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control" id="productName" th:field="${productDto.productName}" readonly>
                            </div>
                            <div class="col-6">
                                <div class="mt-3">
                                    <label>Color</label>
                                    <div class="color-2">
                                        <select data-placeholder="Select color" multiple class="chosen-select" id="colorSelect">
                                            <option th:each="color : ${colors}" th:value="${color.id}"
                                                    th:text="${color.colorName}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="mt-3">
                                    <label>Size</label>
                                    <div class="color-2">
                                        <select data-placeholder="Select size" multiple class="chosen-select" id="sizeSelect">
                                            <option th:each="size : ${sizes}" th:value="${size.id}"
                                                    th:text="${size.sizeName}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <button id="saveProductDetails" class="btn btn-outline-success mt-3" type="submit">Submit</button>

                    <table class="table table-striped mt-3">
                        <thead id="headTable"></thead>
                        <tbody id="productDetailsTable"></tbody>
                    </table>

                    <h3 class="text-center">
                        List product details
                    </h3>
                    <table class="table table-striped table-bordered table-hover">
                        <tr>
                            <th>STT</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Price Old</th>
                            <th>Price New</th>
                            <th>Action</th>
                        </tr>
                        <tr th:each="productDetail, i : ${listProductDetails}">
                            <td th:text="${i.index+1}"></td>
                            <td th:text="${productDetail.idProduct.productName} + ' [Color ' + ${productDetail.idColor.colorName} + ' - Size ' + ${productDetail.idSize.sizeName} + ']'"></td>
                            <td th:text="${productDetail.quantity}"></td>
                            <td th:text="${productDetail.priceOld}"></td>
                            <td th:text="${productDetail.priceNew}"></td>
                            <td>
                                <a th:href="@{/products/delete-details/{idProduct}/{id}(idProduct=${productDetail.idProduct.id}, id=${productDetail.id})}" class="btn btn-outline-danger">Delete</a>
                            </td>
                    </table>
                </main>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/offline/layout/footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.2/apexcharts.min.js" integrity="sha512-3BIgFs7OIA76S6nx4QMAiSPlGXgCN+eITFIY6q0q0sFPxkuVzVXy0Vp/yQfXP3wyf+DmRpHRzEw3fQc/yrhk4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/6.2.7/simplebar.min.js" integrity="sha512-NkLfoy5pkmAKUxk/OXl9vi1PDSFnEEJ3bDFdX0ln1L0pto6jM7On0lLsjhNC62i2ifyXhPWjPpcGEXawBfErtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

<script th:src="@{/js/offline/main.js}"></script>
<script th:src="@{/js/offline/layout/sidebar/sidebarmenu.js}"></script> <!--Xu li active sau-->
<script th:src="@{/js/offline/layout/menu/product.js}"></script>
<script th:src="@{/js/offline/productDetails/productDetail.js}"></script>
<script th:src="@{/js/offline/productDetails/popper.min.js}"></script>
<script th:src="@{/js/offline/productDetails/chosen.jquery.min.js}"></script>
<script th:src="@{/js/offline/productDetails/main.js}"></script>

</body>
</html>
