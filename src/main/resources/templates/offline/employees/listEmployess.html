<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shoe store - Your style</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplebar/6.2.7/simplebar.css"
          integrity="sha512-08T4cwCCcdn+1J5Kne6cRZwBFGo11KAc8b9dk6vDFkdscSz9L/rVUGl+kbIT8zQbBGqxkYwjz+HoZNp6B8bA7A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/offline/styles.min.css}">
    <link rel="stylesheet" th:href="@{/css/offline/layout/layouts.css}">
    <link rel="stylesheet" th:href="@{/css/offline/icons/tabler-icons/tabler-icons.css}">
    <link rel="icon" href="https://freesvg.org/img/1517505968.png" type="image/x-icon">
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div th:replace="~{/offline/layout/menu :: menu}"></div>
    <div class="body-wrapper">
        <div th:replace="~{/offline/layout/header::header}"></div>
        <div class="body-wrapper-inner">
            <div class="container-fluid">
                <div class="row">
                    <main>
                        <h3 class="text-center text-danger">Employee Information</h3>
                        <form th:action="@{${employee.id != null ? '/employees/update' : '/employees/create'}}" method="post" th:object="${employee}">
                            <input type="hidden" th:field="*{id}" />
                            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                                <p th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group mt-3">
                                        <label>Gender</label> <br>
                                        <div th:if="${#fields.hasErrors('gender')}" class="alert alert-danger">
                                            <p th:each="error : ${#fields.errors('gender')}" th:text="${error}"></p>
                                        </div>
                                        <input type="radio" th:field="*{gender}" value="Male"> Male
                                        <input type="radio" th:field="*{gender}" value="Female"> Female
                                    </div>
                                    <div class="form-group mt-3">
                                        <label>Role</label> <br>
                                        <div th:if="${#fields.hasErrors('role')}" class="alert alert-danger">
                                            <p th:each="error : ${#fields.errors('role')}" th:text="${error}"></p>
                                        </div>
                                        <input type="radio" th:field="*{role}" value="Admin" id="roleAdmin">
                                        <label for="roleAdmin">Admin</label>
                                        <input type="radio" th:field="*{role}" value="Employee" id="roleEmployee">
                                        <label for="roleEmployee">Employee</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mt-3">
                                        <label>First Name</label>
                                        <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger">
                                            <p th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></p>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{firstName}">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label>Last Name</label>
                                        <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger">
                                            <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></p>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{lastName}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group mt-3">
                                        <label>Address</label>
                                        <div th:if="${#fields.hasErrors('address')}" class="alert alert-danger">
                                            <p th:each="error : ${#fields.errors('address')}" th:text="${error}"></p>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{address}">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label>Phone Number</label>
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="alert alert-danger">
                                            <p th:each="error : ${#fields.errors('phoneNumber')}" th:text="${error}"></p>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{phoneNumber}">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mt-3">
                                        <label>Email</label>
                                        <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                                            <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
                                        </div>
                                        <input type="text" class="form-control" th:field="*{email}">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label>Birthday</label>
                                        <div th:if="${#fields.hasErrors('birthday')}" class="alert alert-danger">
                                            <p th:each="error : ${#fields.errors('birthday')}" th:text="${error}"></p>
                                        </div>
                                        <input type="date" class="form-control" th:field="*{birthday}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group mt-3">
                                        <label for="userName">Username</label>
                                        <div th:if="${#fields.hasErrors('userName')}" class="alert alert-danger">
                                            <p th:each="error : ${#fields.errors('userName')}" th:text="${error}"></p>
                                        </div>
                                        <input type="text" class="form-control" id="userName" th:field="*{userName}">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group mt-3">
                                        <label>Status</label> <br>
                                        <div th:if="${#fields.hasErrors('status')}" class="alert alert-danger">
                                            <p th:each="error : ${#fields.errors('status')}" th:text="${error}"></p>
                                        </div>
                                        <input type="radio" th:field="*{status}" value="Active" id="statusActive">
                                        <label for="statusActive">Active</label>
                                        <input type="radio" th:field="*{status}" value="Inactive" id="statusInactive">
                                        <label for="statusInactive">Inactive</label>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-outline-success mt-5" type="submit" th:text="${employee.id == null ? 'ADD' : 'UPDATE'}">Submit</button>
                        </form>
                        <!--                        // filter-->
                        <h3 class="text-center text-danger mt-3">Filter Employees</h3>
                        <form action="#" th:action="@{/employees/filter}" method="get" class="mb-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" name="userName" class="form-control" placeholder="Search by Username"
                                           th:value="${userName}" />
                                </div>
                                <div class="col-md-4">
                                    <select name="role" class="form-control">
                                        <option value="">Select Role</option>
                                        <option value="Admin" th:selected="${role == 'Admin'}">Admin</option>
                                        <option value="Employee" th:selected="${role == 'Employee'}">Employee</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select name="status" class="form-control">
                                        <option value="">Select Status</option>
                                        <option value="Active" th:selected="${status == 'Active'}">Active</option>
                                        <option value="Inactive" th:selected="${status == 'Inactive'}">Inactive</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Filter</button>
                        </form>

                        <h3 class="text-center text-danger mt-3">List Employee</h3>
                        <table class="table table-striped table-bordered table-hover table-custom mt-3 text-center align-middle">
                            <thead>
                            <tr>
                                <th>User Name</th>
                                <th>Tên</th>
                                <th>Địa Chỉ</th>
                                <th>Chức Vụ</th>
                                <th>Trạng Thái</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="em : ${listemployee}">
                                <td th:text="${em.userName}"></td>
                                <td th:text="${em.firstName + ' ' + em.lastName}"></td>
                                <td th:text="${em.address}"></td>
                                <td th:text="${em.role}"></td>
                                <td th:text="${em.status}"></td>
                                <td>
                                    <a th:href="@{/employees/edit/{id}(id=${em.id})}" class="btn btn-warning" th:if="${em.id}">Details</a>
                                    <a th:href="@{/employees/delete/{id}(id=${em.id})}" class="btn btn-danger" th:if="${em.id}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="text-center">
                            <a class="btn btn-info"
                               th:href="@{/employees/(pageNumber=${pageNumber != null ? pageNumber - 1 : 0}, pageSize=${pageSize})}">
                                Prev
                            </a>
                            <a class="btn btn-info"
                               th:href="@{/employees/(pageNumber=${pageNumber != null ? pageNumber + 1 : 0}, pageSize=${pageSize})}">
                                Next
                            </a>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/offline/layout/footer::footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.2/apexcharts.min.js" integrity="sha512-3BIgFs7OIA76S6nx4QMAiSPlGXgCN+eITFIY6q0q0sFPxkuVzVXy0Vp/yQfXP3wyf+DmRpHRzEw3fQc/yrhk4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/6.2.7/simplebar.min.js" integrity="sha512-NkLfoy5pkmAKUxk/OXl9vi1PDSFnEEJ3bDFdX0ln1L0pto6jM7On0lLsjhNC62i2ifyXhPWjPpcGEXawBfErtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

<script th:src="@{/js/offline/main.js}"></script>
<script th:src="@{/js/offline/layout/sidebar/sidebarmenu.js}"></script>
<script th:src="@{/js/offline/layout/menu/product.js}"></script>
<script th:src="@{/js/offline/productDetails/productDetail.js}"></script>
</body>
</html>
